<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript øvelse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <script>
        // En funktion skal kaldes, før der sker noget:

        function arealUdregning(l, w) {
            // l og w er tal:
            if (Number(l) && Number(w)) {
                return "areal: " + l * w;
            } else {
                return "Kan ikke regne ud";
            }
        }


        function brugerKontakt() {
            let length = prompt("Længde?"),
                width = prompt("Bredde?"),
                besked = arealUdregning(length, width);
            alert(besked);

            if (confirm("Vil du starte forfra ?")) {
                brugerKontakt();
            }
        }

        brugerKontakt();

    </script>
</body>

</html>
