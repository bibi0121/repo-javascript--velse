<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript øvelse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <script>
        // Erklæring af variablen navn - bed brugeren om værdi (navn)//
        let navn = prompt("Hvad hedder du?");
        //Hvis navnet bliver opgivet: sig "goddag til navn"
        if (navn != null && navn != "") {
            alert("Goddag " + navn);
        }
        // Hvis navnet ikke bliver opgivet sig "goddag min ven"
        else {
            alert("Goddag min ven");
        }

    </script>
</body>

</html>
