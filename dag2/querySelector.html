<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dag 2 Øvelser</title>
</head>

<body>

    <button id="myBut"> klik  mig</button>

    <script>
        // const beskriver navnet på en variabel:
        // EventHandlere er funktioner

        const myBut = document.querySelector("#myBut");
        console.log(myBut);

        myBut.addEventListener("click", doSomething);

        function doSomething() {
            myBut.textContent = "Jeg er blevet klikket på!";
        }

    </script>

</body>

</html>
