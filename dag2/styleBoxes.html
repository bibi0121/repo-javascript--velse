<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylebokse opgave</title>
</head>

<style>
    body {
        color: burlywood;
    }

    .box {
        display: inline-block;
        width: 10vw;
        height: 10vw;
        border: 1px solid silver;
        margin: 7vw;
        transition: all 1s;
    }

</style>

<body>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>


    <script>
        const box1 = document.querySelector("#box1");
        console.log("box1");

        box1.addEventListener("click", skifterFarve);

        function skifterFarve() {
            box1.style.backgroundColor = "red";
            box1.style.transition = "all 5s";
            box1.style.boxShadow = "5px 5px 5px rgba(56, 56, 56, 0.94)";

        }

        const box2 = document.querySelector("#box2");
        console.log("box2");

        box2.addEventListener("click", skifterBox2);

        function skifterBox2() {
            box2.style.backgroundColor = "yellow";
            box2.style.transition = "all 2s";
            box2.style.boxShadow = "5px 5px 5px rgba(56, 56, 56, 0.94)";

        }

        const box3 = document.querySelector("#box3");
        console.log("box3");

        box3.addEventListener("click", skifterBox3);

        function skifterBox3() {
            box3.style.backgroundColor = "green";
            box3.style.transition = "all 7s";
            box3.style.boxShadow = "5px 5px 5px rgba(56, 56, 56, 0.94)";
            box3.style.border = "none";

        }

        const box4 = document.querySelector("#box4");
        console.log("box4");

        box4.addEventListener("click", skifterBox4);

        function skifterBox4() {
            box4.style.backgroundColor = "#8787f2";
            box4.style.transition = "all 12s";
            box4.style.boxShadow = "5px 5px 5px rgba(56, 56, 56, 0.94)";

        }

    </script>

</body>

</html>
