<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klik på knap øvelse</title>
</head>


<style>
    #box,
    #bax {
        width: 200px;
        height: 200px;
        background-color: #c0b3f5;
        padding: 20px;
        margin: 10px;
    }

    button {
        font-size: 2rem;
        margin: 10px;
    }

</style>

<body>


    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>


    <script>
        const klik = document.querySelector("#klik");
        console.log(klik);

        klik.addEventListener("click", doSomething);

        function doSomething() {

            box.textContent = "KLIK";
        }

        const slet = document.querySelector("#slet");
        console.log(slet);

        slet.addEventListener("click", sletText);

        function sletText() {

            box.textContent = "";
        }

        const html = document.querySelector("#html");
        console.log(html);

        html.addEventListener("click", text);

        function text() {

            box.innerHTML = "<h2> Javascript </h2> \n <p> er fedt! </p>";
        }

        const flyt = document.querySelector("#flyt");
        console.log(flyt);

        flyt.addEventListener("click", flytTekst);

        function flytTekst() {

            box.innerHTML = ""

            bax.innerHTML = "<h2> Javascript </h2> \n <p> er fedt! </p>";
        }

    </script>

</body>

</html>
